<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El clima en tu ciudad</title>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <script src="src/main.js" defer type="module"></script>
</head>
<body>
  <div class="container-sm">
    <form action="#" id="user-city-form" class="my-3 row g-2">
      <div class="col-12">
        <input 
        type="text" 
        id="user-city" 
        name="user-city" 
        aria-label="ciudad" 
        placeholder="Ingrese el nombre de una ciudad" 
        data-input 
        class="form-control">
      </div>
      <div class="col-12">
        <button 
        type="submit" 
        class="btn btn-dark">
        Buscar
        </button>
      </div>
      
    </form>
    
    <div class="weather-data bg-dark text-light">
      <h2 class="city">
        <span data-city>Buenos Aires</span>, 
        <span data-country>AR</span>
      </h2>
      <img data-icon class="icon" src="http://openweathermap.org/img/wn/10n.png" alt="icono clima">
      <p class="temp"><span data-temp>29</span>°C</p>
      <p class="feels-like">Sensación térmica: <span data-feels>31</span>°C</p>
      <p class="pressure">Presión: <span data-pressure>1012</span>hPa</p>
      <p class="humidity">Humedad: <span data-humidity>40</span>%</p>
    </div>
    
  </div>
</body>
</html>
